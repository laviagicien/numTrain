<!-- choose a destination section -->
<div class="container text-center">
  <p>Veuillez choisir le terminus</p>
  <div class="btn-group btn-group-toggle btn-group-vertical w-75 text-center" data-toggle="buttons">

    <label *ngFor="let dest of destList; let i=index"
           class="btn btn-outline-primary btn-lg btn-block w-100"
           style="margin-bottom: 1.5%"
           id="option{{i+1}}">
      <input type="radio"
             name="options"
             id="option{{i+1}}"
             autocomplete="off"
             (click)="setDestination(dest.terminus, dest.id)"
             (click)="setActiveState(i)">{{dest.terminus}}
    </label>
  </div>
        
</div>
<hr>
<!-- choose a time section, maybe in a different component later -->
<div class="container text-center">
  <p>Veuillez choisir l'heure de dÃ©part</p>
  <input type="time" name="hourOfDep" id="hourOfDep" class="form-control-lg" value="" [(ngModel)]="hourTmp" (change)="setHourOfDep()"><br>
</div>
<hr>
<div class="row w-75 mx-auto">
  <div class="col">
    <button class="btn btn-danger btn-lg btn-block"
            (click)="reset()">
        <i class="material-icons">close</i>
    </button>
  </div> 
  <div class="col">
    <button class="btn btn-success btn-lg btn-block"
            (click)="setNumTrain()">
          <i class="material-icons">check</i>
    </button>
  </div> 
</div>
<hr>
<div class="container text-center w-75">
    <h3 style="color: red" *ngIf="sthgMissing">Merci de renseigner une heure et un terminus</h3>
    <h2 [ngStyle]="{visibility : getVisible()}" >Train NÂ° {{getNumTrain()}}</h2>
</div>
