<!-- choose a destination section -->
<div class="container text-center">
  <p>Veuillez choisir le terminus</p>
  <div class="btn-group btn-group-toggle btn-group-vertical w-75 text-center" data-toggle="buttons">

    <label *ngFor="let dest of destList; let i=index"
           class="btn btn-outline-primary btn-lg btn-block w-100"
           style="margin-bottom: 1.5%"
           id="option{{i+1}}"
           appActiveState>
      <input type="radio"
             name="options"
             id="option{{i+1}}"
             autocomplete="off"
             (click)="setDestination(dest.terminus, dest.id)">{{dest.terminus}}
    </label>
  </div>
