<!-- choose a destination section -->
<div class="container">
  <button *ngFor="let dest of destList"
          class="btn btn-primary btn-lg btn-block"
          (click)="setDestination(dest)">{{dest}}</button>
</div>
<!-- this will be edited out soon -->
<div class="container text-center">
  <h1>{{getDestination()}}</h1>
</div>
<hr>
<div class="container text-center">
  <input type="time" name="hourOfDep" class="form-control-lg" [(ngModel)]="hourOfDep"><br>
  {{hourOfDep}}
</div>
