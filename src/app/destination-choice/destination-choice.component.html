
<!-- choose a destination section -->
<div class="container">
  <button *ngFor="let dest of destList"
          class="btn btn-primary btn-lg btn-block"
          (click)="setDestination(dest[1])">{{dest[0]}}</button>
</div>
<hr>
<!-- choose a time section, maybe in a different component later -->
<div class="container text-center">
  <input type="time" name="hourOfDep" class="form-control-lg" [(ngModel)]="hourOfDepTmp" (change)="setHourOfDep()"><br>
</div>
<hr>
<div class="container">
  <button class="btn btn-success btn-lg btn-block"
          (click)="changeVisible()"
          (click)="setNumTrain()">Valider</button>
</div>
<div class="container text-center">
  <h1 [ngStyle]="{visibility : getVisible()}" >Train NÂ° {{getNumTrain()}}</h1>
</div>
